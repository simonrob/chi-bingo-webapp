<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <title>CHI-Bingo</title>
    </head>
    <body>
        <div id="alertContainer">
            <img src="img/bingo.png"/>
        </div>
        <div id="rowHighlighter" class="highlighter"></div>
        <div id="columnHighlighter" class="highlighter"></div>
        <div class="container">
            <div class="row">
                <div id="box1" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box2" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box3" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div class="row">
                <div id="box4" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box5" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box6" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div class="row">
                <div id="box7" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box8" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box9" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div id="bottomTab" class="btn-group btn-group-justified">
                <div class="btn" role="button" id="share">Share <span class="glyphicon glyphicon-share-alt"></span> </div>
                <div class="btn" role="button" id="about">About <span class="glyphicon glyphicon-info-sign"></span> </div>
            </div>
        </div>
        <input type="file" accept="image/*" capture="camera" id="photo-capture">
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/lib/promise-0.1.1.js"></script>
        <script type="text/javascript" src="js/lib/fastclick-1.0.0.js"></script>
        <script type="text/javascript" src="js/lib/require.js" data-main="js/index.js"></script>
    </body>
</html>
